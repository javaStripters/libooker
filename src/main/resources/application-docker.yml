spring:
  datasource:
    url: jdbc:postgresql://db:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    show-sql: false
  boot:
    admin:
      client:
        enabled: false
logging:
  file:
    name: /var/log/libooker.log
server:
  forward-headers-strategy: framework
springdoc:
  swagger-ui:
    config-url: /api/v3/api-docs/
